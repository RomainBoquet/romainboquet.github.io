about_content: |
  Je m'appelle Romain Boquet, j'ai 21 ans, et je suis en voie d'obtenir mon diplôme de l'École Centrale Lille en septembre 2025.
  Mon parcours m'a permis d'explorer une grande diversité de domaines, mais c'est la data science qui a su captiver mon intérêt et révéler mon potentiel.
  Au cours de mes différentes expériences, j'ai développé une solide capacité d'adaptabilité face aux défis variés, ainsi qu'une aptitude à collaborer efficacement en équipe pour atteindre des objectifs ambitieux.

content:
  - title: Mes projets
    layout: list
    content:
      - layout: top-middle
        title: Snake RL (2025 - actuellement)
        link: github.com/RomainBoquet/snake-RL
        description: |
          Le projet consiste à appliquer l'apprentissage par renforcement (Reinforcement Learning) pour entraîner un robot à jouer au jeu vidéo Snake.
          L'objectif était de développer un agent capable d'apprendre à jouer de manière autonome en maximisant ses récompenses, comme éviter les obstacles et manger les fruits.
          À travers ce projet, j'ai utilisé des algorithmes de reinforcement learning pour améliorer les performances du robot au fil du temps et d'optimiser ses stratégies de jeu.
          
          ![Snake-RL](images/snake-rl.jpg){: .project-image }

      - layout: top-middle
        title: Computer vision pour les voitures autonomes (2024)
        link: github.com/RomainBoquet/
        description: |
          Dans le cadre d’un projet axé sur les voitures autonomes, nous avons travaillé sur la segmentation d’images, une technique permettant de classifier chaque pixel d’une image en différentes catégories (routes, voitures, piétons, etc.).
          Nous avons utilisé le dataset Cityscapes, qui contient des images de scènes urbaines, ainsi que le modèle BiSeNet, spécialement conçu pour la segmentation d’images en temps réel.
          Par la suite, nous avons adapté le modèle pour qu’il puisse être entraîné sur des images issues d’un dataset synthétique, GTA5, afin d’exploiter des données variées et enrichir les capacités du modèle.

          ![Cityscapes](images/cityscapes.jpg){: .project-image }


      - layout: top-middle
        title: Emotion Island (2022-2024)
        link : https://www.youtube.com/watch?v=OxP9EDUxCoQ
        description: |
          Initié par une sophrologue et rassemblant 12 étudiants, ce projet visait à concevoir un jeu vidéo destiné à aider les enfants dans la gestion de leurs émotions.
          J'ai contribué à la programmation du jeu en utilisant le moteur de développement Godot, spécialement conçu pour la création de jeux vidéo.
          Pour renforcer l'approche sophrologique, j'ai réalisé des vidéos explicatives et interactives, permettant aux enfants de découvrir les bases de la sophrologie et de s'exercer à travers des activités adaptées.
          Cette expérience m'a permis de confirmer mon intérêt pour l'informatique et d'orienter mes ambitions professionnelles dans ce domaine.
          
          ![Emotion Island](images/emotion-island.jpg){: .project-image }


